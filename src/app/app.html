<!--Master Menu-->
<ion-menu side="left" id="masterMenu" class="menu" [content]="nav">
    <ion-header>
        <ion-toolbar color="">
            <ion-title text-center>เมนู</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list padding-top>
            <!--Home-->
            <button ion-item (click)="openPage(homePage)">
                <ion-icon color="primary" item-left><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                หน้าหลัก
            </button>
            <!--Production-->
            <button ion-item (click)="openPage(productionWorkFormPage)">
                <ion-icon color="primary" item-left ><i class="fa fa-product-hunt" aria-hidden="true"></i></ion-icon>
                ฝ่ายการผลิต
            </button>
            <!--Engineer-->
            <button ion-item (click)="openPage(productionPage)">
                <ion-icon color="primary" item-left><i class="fa fa-thermometer-half" aria-hidden="true"></i></ion-icon>
                ฝ่ายวิศวกรรม
            </button>
            <!--Lab-->
            <button ion-item (click)="openPage(productionPage)">
                <ion-icon color="primary" item-left ><i class="fa fa-flask" aria-hidden="true"></i></ion-icon>
                ฝ่ายห้องแลป
            </button>
            <!--Personality-->
            <button ion-item (click)="openPage(humanResourcePage)">
                <ion-icon color="primary" item-left ><i class="fa fa-user" aria-hidden="true"></i></ion-icon>
                ฝ่ายบุคคล
            </button>
            <!--QC-->
            <button ion-item (click)="openPage(productionPage)">
                <ion-icon color="primary" item-left name="paper"></ion-icon>
                ฝ่ายคัดกรอกคุณภาพ
            </button>
        </ion-list>
        <div padding-left padding-right>
            <button [hidden]="authState" ion-button block color="danger" (click)="logout()">ออกจากระบบ</button>
        </div>



    </ion-content>
</ion-menu>
<!--Production Menu-->
<ion-menu side="left" id="productionMenu" class="menu" [content]="nav">
    <ion-header>
        <ion-toolbar color="">
            <ion-title text-center>ฝ่ายผลิต</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list padding-top>
            <!--Home-->
            <button ion-item (click)="openPage(homePage)">
                <ion-icon color="primary" item-start><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                หน้าหลัก
            </button>
            <!--Result-->
            <button ion-item (click)="openPage(productionResultPage)">
                <ion-icon color="primary" item-start><i class="fa fa-pie-chart" aria-hidden="true"></i></ion-icon>
                สรุปผลการทำงาน
            </button>
            <!--Work Form-->
            <button ion-item (click)="openPage(productionWorkFormPage)">
                <ion-icon color="primary" item-start ><i class="fa fa-file-text-o" aria-hidden="true"></i></ion-icon>
                บันทึกการทำงาน
            </button>
            <!--Employee Group-->
            <button ion-item (click)="openPage(productionEmployeePage)">
                <ion-icon color="primary" item-start ><i class="fa fa-users" aria-hidden="true"></i></ion-icon>
                จัดกลุ่มคนงาน
            </button>
            <!--Setting-->
            <button ion-item (click)="openPage(productionSettingPage)">
                <ion-icon color="primary" item-start ><i class="fa fa-cog" aria-hidden="true"></i></ion-icon>
                การคั้งค่าอื่นๆ
            </button>
        </ion-list>
        <div padding-left padding-right>
            <button [hidden]="authState" ion-button block color="danger" (click)="logout()">ออกจากระบบ</button>
        </div>



    </ion-content>
</ion-menu>
