<ion-header>

  <ion-navbar>
    <ion-title>add-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #newRequest="ngForm" (ngSubmit)="addRequest()">
    <ion-grid>
      <!--Row Start Time-->
      <ion-row>
        <!--Start Date-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่ขอใช้รถ</ion-label>
            <!-- <ion-icon item-start color="primary"><i class="fa fa-calendar" aria-hidden="true"></i></ion-icon> -->
            <ion-datetime required displayFormat="DD/MM/YYYY" name="startDate" [(ngModel)]="startDate">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <!--Start Time-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลา</ion-label>
            <!--<ion-icon item-start color="primary"><i class="fa fa-clock-o" aria-hidden="true"></i></ion-icon>-->
            <ion-datetime required displayFormat="HH:mm" name="startTime" [(ngModel)]="startTime">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--Row End Time-->
      <ion-row>
        <!--End Date-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">ถึงวันที่</ion-label>
            <!--<ion-icon item-start color="primary"><i class="fa fa-calendar" aria-hidden="true"></i></ion-icon>-->
            <ion-datetime required displayFormat="DD/MM/YYYY" name="endDate" [(ngModel)]="endDate">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <!--End Time-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลา</ion-label>
            <!--<ion-icon item-start color="primary"><i class="fa fa-clock-o" aria-hidden="true"></i></ion-icon>-->
            <ion-datetime required displayFormat="HH:mm" name="endTime" [(ngModel)]="endTime">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--Row 3-->
      <ion-row>
        <ion-col col-6>
          <!--Car Type-->
          <ion-item>
            <ion-label color="primary">ประเภทรถ</ion-label>
            <ion-select required name="selectedCarType" placeholder="เลือกประเภทรถ" [(ngModel)]="selectedCarType">
              <ion-option *ngFor="let carType of carTypes" [value]="carType.id">{{carType.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <!--Division-->
          <ion-item>
            <ion-label color="primary">หน่วยงานที่ขอใช้</ion-label>
            <ion-select required (ionChange)="getRequestEmployees()" name="selectedDivision" placeholder="เลือกฝ่าย" [(ngModel)]="selectedDivision">
              <ion-option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--Row 4-->
      <ion-row>
        <!--Employee-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">ผู้ขอ</ion-label>
            <ion-select required (ionChange)="getRank()" name="selectedEmployee" placeholder="เลือกผู้ขอ" [(ngModel)]="selectedEmployee">
              <ion-option *ngFor="let requestEmployee of requestEmployees" [value]="requestEmployee.em_id">
                {{requestEmployee.name}} {{requestEmployee.lastname}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!--Rank-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">ตำแหน่ง</ion-label>
            <ion-input></ion-input>
            <ion-input text-right name="rank" [(ngModel)]="rank"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--Row 5-->
      <ion-row>
        <!--Destination-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">สถานที่ติดต่อ</ion-label>
            <ion-input required text-right name="destination" ngModel></ion-input>
          </ion-item>
        </ion-col>
        <!--Details-->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">งานที่ไปติดต่อ</ion-label>
            <ion-input text-right name="details" ngModel></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--Row 6-->
      <ion-row>
        <!--Passenger-->
        <ion-col col-12>
          <ion-item>
            <ion-label color="primary">คนเดินทาง</ion-label>
            <ion-input type="number" text-right name="passengerNumber" [(ngModel)]="passengerNumber"></ion-input>
            <div ion-text text-end>คน</div>
          </ion-item>
        </ion-col>
        <!-- Passenger Input -->
        <ion-col col-12>
          <ion-row *ngFor="let row of passengerRow; let i = index">
            <ion-col col-3>
              <ion-item>
                <ion-label>ฝ่าย</ion-label>
                <ion-select (ionChange)="getDivisionEmployees(i)" name="selectedPassengerDivision[i]" [(ngModel)]="selectedPassengerDivision[i]">
                  <ion-option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label>ชื่อ-นามสกุล</ion-label>
                <ion-input (focus)="setPassengerInput($event)" name="passengers[i]" [(ngModel)]="passengers[i]"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-3>
              <button (click)="deletePassenger(i)" type="button" ion-button color="danger">ลบ</button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col offset-9 col-3>
          <button (click)="setPassengers()" type="button" ion-button color="primary">เพิ่มผู้โดยสาย</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
