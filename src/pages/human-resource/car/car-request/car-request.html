<ion-header>

  <ion-navbar>
    <ion-title>car-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button (click)="addRequest()" ion-button color="primary">ขอใช้รถ</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <!--Table Header-->
        <ion-row>
          <!--Check Box-->
          <ion-col col-1></ion-col>
          <ion-col col-2>
            <ion-item>วันที่ขอ</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>เวลาที่ขอ</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>สถานที่ไป</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>สถานะการขอ</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item></ion-item>
          </ion-col>
        </ion-row>
        <!--Table Content-->
        <ion-row *ngFor="let request of allRequests">
          <!--Check Box-->
          <ion-col col-1></ion-col>
          <ion-col col-2>
            <ion-item>{{request.start_date}}</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>{{request.start_time}}</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>{{request.destination}}</ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-item>
              <ion-label [color]="request.status?.color">{{request.status?.name}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button (click)="getDetails()" ion-button color="primary">ลายละเอียด</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
