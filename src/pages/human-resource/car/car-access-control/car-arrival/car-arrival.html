<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button item-start default (click)="dismiss()" ion-button color="danger">ปิด</button>
      <ion-title>ระบบบันทึกรถขาเข้า</ion-title>
      <button item-end [disabled]="!arrivalForm.form.valid" (click)="submitArrival(arrivalForm.value)" ion-button default color="success">บันทึก</button>
    </ion-item>
    <ion-item no-lines text-center>
      <ion-label>คนขับ :<span ion-text color="primary">{{car_response.driver?.name}} {{car_response.driver?.lastname}}</span></ion-label>
      <ion-label item-content>ป้ายทะเบียนรถ :<span ion-text color="primary">{{car_response.car?.plate_number}}</span></ion-label>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #arrivalForm="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่รถเข้า</ion-label>
            <ion-datetime required displayFormat="DD/MM/YYYY" name="date_arrival" [(ngModel)]="date_arrival"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลารถเข้า</ion-label>
            <ion-datetime required displayFormat="HH:mm" name="time_arrival" [(ngModel)]="time_arrival"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Mile End -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เลขไมล์กลับ</ion-label>
            <ion-input type="number" item-content text-right required name="mile_end" [(ngModel)]="mile_end" placeholder="0.00"></ion-input>
            <div ion-text item-end>กม.</div>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label>การเติมน้ำมัน(ถ้ามี)</ion-label>
          </ion-item>
          <!-- <div class="line"></div> -->
        </ion-col>
        <!-- Gas Fill -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">จำนวนน้ำมันที่เติม</ion-label>
            <ion-input placeholder="00.00" item-content text-right name="gas_fill" [(ngModel)]="gas_fill"></ion-input>
            <div ion-text item-end>ลิตร</div>
          </ion-item>
        </ion-col>
        <!-- Price -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เป็นเงิน</ion-label>
            <ion-input text-right placeholder="0.00" name="gas_total_price" ngModel></ion-input>
            <div ion-text item-end>บาท</div>
          </ion-item>
        </ion-col>
        <!-- Gas Station -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">สถานที่เติมน้ำมัน</ion-label>
            <ion-input placeholder="ชื่อสถานที่" text-right name="gas_station" [(ngModel)]="gas_station"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
