<ion-header>

  <ion-navbar>
    <ion-title>employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let employee of employees; let i = index" col-6>
      <ion-item>
        {{employee.em_id}}
        {{employee.name}} {{employee.lastname}}
        <p>{{employee.division.name}}</p>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab right bottom>
  <button (click)="addEmployee()" ion-fab ><ion-icon name="add"></ion-icon></button>
</ion-fab >
</ion-content>
