<ion-header>

  <ion-navbar color="primary">
    <ion-title>วันที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list >
    <ion-item *ngFor="let date of productionDate"  (click)="openSchedule(date.id)">
      <ion-datetime color="primary" disabled displayFormat="DD-MM-YY" [ngModel]="date.date"></ion-datetime> 
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="addSchedule()" ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
