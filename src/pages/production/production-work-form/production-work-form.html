<ion-header>

  <ion-navbar>
    <ion-title>production-work-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #workForm="ngForm">
    <!--Input Form-->
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <!--Employee Selected-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>รหัสพนักงาน</ion-label>
                <ion-input name="em_id" type="number" placeholder="7001" [(ngModel)]="selectedEmployeeInput"></ion-input>
              </div>

            </ion-col>
            <!--Date-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>วันที่</ion-label>
                <div class="input-group">
                  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dateInput" name="date" ngModel></ion-datetime>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
            <!--Start Time-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>เวลาเริ่ม</ion-label>
                <div class="input-group">
                  <ion-datetime displayFormat="HH:mm" [(ngModel)]="startTimeInput" name="startTime" ngModel></ion-datetime>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
            <!--End Time-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>เวลาสิ้นสุด</ion-label>
                <div class="input-group">
                  <ion-datetime displayFormat="HH:mm" [(ngModel)]="endTimeInput" name="endTime" ngModel></ion-datetime>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
            <!--Activtiy-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>กิจกรรม</ion-label>
                <div class="input-group">
                  <ion-select name="activity_id" placeholder="เลือกกิจกรรม" ngModel>
                    <ion-option *ngFor="let activity of activityInput" [value]="activity.id">{{activity.name}}</ion-option>
                  </ion-select>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
          </ion-row>
          <!--Row 2-->
          <ion-row>
            <!--Employee Selected-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>ครั้งที่</ion-label>
                <p>2</p>
              </div>
            </ion-col>
            <!--Shrimp Type-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>ชนิดกุ้ง</ion-label>
                <div class="input-group">
                  <ion-select name="shrimp_type_id" placeholder="เลือกชนิด" ngModel>
                    <ion-option *ngFor="let shrimpType of shrimpTypeInput" [value]="shrimpType.id">{{shrimpType.name}}</ion-option>
                  </ion-select>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
            <!--Shrimp Side-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>ขนาดกุ้ง</ion-label>
                <div class="input-group">
                  <ion-select name="shrimp_size_id" placeholder="เลือกขนาด" ngModel>
                    <ion-option *ngFor="let shrimpSize of shrimpSizeInput" [value]="shrimpSize.id">{{shrimpSize.name}}</ion-option>
                  </ion-select>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>
            <!--Weight-->
            <ion-col col-2>
              <div class="form-group">
                <ion-label>น้ำหนัก</ion-label>
                <div class="input-group">
                  <ion-input name="weight" type="number" placeholder="0.00" ngModel></ion-input>
                  <ion-icon class="input-icon" color="primary" item-right><i class="fa fa-home" aria-hidden="true"></i></ion-icon>
                </div>
              </div>
            </ion-col>

            <!--Submit-->
            <ion-col col-2>
              <div class="form-group">
                <button style="margin-top:40px" type="button" ion-button block color="success" (click)="addWork(workForm)">บันทึก</button>
              </div>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>

  <!--Employee and Group-->
  <ion-grid no-padding>
    <ion-row>
      <!--Employee List-->
      <ion-col col-9>
        <ion-card>
          <ion-list>
            <ion-list-header>
              <ion-item> กลุ่ม {{selectedGroup}}</ion-item>
            </ion-list-header>
            <ion-row>
              <ion-col col-3 *ngFor="let employee of employees">
                <ion-item (click)="selectedEmployee(employee.em_id)">
                  {{employee.em_id}}
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>

        </ion-card>
      </ion-col>
      <!--Group List-->
      <ion-col col-3>
        <ion-card>
          <ion-list>
            <ion-list-header>
              รายชื่อกลุ่ม
            </ion-list-header>
            <ion-row>
              <ion-col col-4 *ngFor="let employeeGroup of employeeGroups">
                <ion-item (click)="getGroupMembers(employeeGroup.name)">
                  {{employeeGroup.name}} 
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
