<ion-header>

  <ion-navbar>
    <ion-title>เลือกวันที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formDate="ngForm" (ngSubmit)="addDate(formDate)">
    <ion-list>
      <ion-item>
        <ion-label>วันที่</ion-label>
        <ion-input type="date" name="date" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <button type="button" (click)="onClosed()" color="danger" item-left ion-button>ย้อนกลับ</button>
        <button type="submit" ion-button item-right>บึนทึก</button>
      </ion-item>
    </ion-list>
  </form>
