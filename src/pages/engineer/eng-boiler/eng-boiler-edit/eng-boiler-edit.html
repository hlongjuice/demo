<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไข</ion-title>
      <button [disabled]="!formInputs.form.valid" ion-button item-end default color="success" (click)="updateRecord(formInputs.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formInputs="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่</ion-label>
            <ion-datetime required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="recorder.date"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time Record -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">รอบ</ion-label>
            <ion-select required name="time_record" [(ngModel)]="recorder.time_record">
              <ion-option *ngFor="let time_record of time_records" [value]="time_record">{{time_record}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Real Time Record -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลาบันทึกจริง</ion-label>
            <ion-datetime required displayFormat="HH:mm" name="real_time_record" [(ngModel)]="recorder.real_time_record"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Boiler 1 -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Boiler 1</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">การใช้งาน</ion-label>
            <ion-checkbox name="boiler1" [(ngModel)]="recorder.boiler1" value="ใช้งาน"></ion-checkbox>
          </ion-item>
        </ion-col>
        <!-- Meter -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Meter</ion-label>
            <ion-input type="number" text-right name="boiler1_meter" [(ngModel)]="recorder.boiler1_meter"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- Tank L -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Tank L</ion-label>
            <ion-input type="number" text-right name="boiler1_tank_l" [(ngModel)]="recorder.boiler1_tank_l"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Boiler 2 -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Boiler 2</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">การใช้งาน</ion-label>
            <ion-checkbox name="boiler2" [(ngModel)]="recorder.boiler2" value="ใช้งาน"></ion-checkbox>
          </ion-item>
        </ion-col>
        <!-- Meter -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Meter</ion-label>
            <ion-input type="number" text-right name="boiler2_meter" [(ngModel)]="recorder.boiler2_meter"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- Tank L -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Tank L</ion-label>
            <ion-input type="number" text-right name="boiler2_tank_l" [(ngModel)]="recorder.boiler2_tank_l"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
