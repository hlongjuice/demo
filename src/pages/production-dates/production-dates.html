<ion-header>

  <ion-navbar>
    <ion-title>production-dates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset >
    <!--<ion-item *ngFor="let data  of storage " >-->
      <ion-item>{{dateSelected}}</ion-item>
    <!--</ion-item>-->
  </ion-list>
  <ion-list >
    <ion-item *ngFor="let date of dateData"  >
      {{date}}
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="addDate()" ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
